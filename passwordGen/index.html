<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pasword</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
<section>
    <h1>Password  Generator </h1>
    <div class="mainInput">
<div class="inputBtn"><div class="inpuT"></div>
    <button class="btn1"><i class="fa-solid fa-bars"></i></button></div>
<form id="passwords" class="form">

        <div class="lengthPass">
                     <label>Password length</label>
                     <input type="range" min="1" max="50" id="CharacterAmountRange">
                     <input type="number" min="1" max="50" id="CharacterAmountNumber">
                 </div>
          <div class="UpperCase"><label for="UpperCase" >Include uppercase letters</label><input class="UpperCase" type="checkbox"></div>
      <div class="LowerCase"><label for="LowerCase"> Include Lowercase</label><input class="LowerCase" type="checkbox"></div>
      <div class="Numbers"><label for="Numbers"> Include Numbers</label><input class="Numbers" type="checkbox"></div>
      <div class="Symbols"><label for="Symbols"> Include Symbols</label><input class="Symbols" type="checkbox"></div>
     
     <div class="btn"><button type="submit" class="btn"> Generate Password </button></div>
         </div>

</form>
</section>
<script src="app.js"></script>
</body>
</html>
